<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Regression - Sales Periklanan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <!-- <h1>Memprediksi Biaya Sales dari Alat-alat Elektronik</h1>
    <h3>
     Masukkan nilai dari atribut yang dibutuhkan untuk memprediksi biaya sales
    </h3> -->

    <!-- Main input for receiving query to our ML -->
    <div id="container">
      <h4 class="fw-bold mb-5">Prediksi Sales (Hasil Penjualan) Mobil Menggunakan Multiple Linear Regression</h3>
      <form action="{{ url_for('predict') }}" method="post" class=" rounded-3">
        <label for="ftv" class="fw-bold">Masukkan Biaya Iklan TV</label>
        <input type="text" name="tv" placeholder="TV" required="required"/>
        <label for="fradio" class="fw-bold">Masukkan Biaya Iklan Radio</label>
        <input type="text" name="radio" placeholder="Radio" required="required"/>
        <label for="fkoran" class="fw-bold">Masukkan Biaya Iklan Koran</label>
        <input type="text" name="newspaper" placeholder="Koran" required="required" />
        <button type="submit" class="btn">Prediksi</button>
        <br />
        <br />
        <h6 class="fw-bold mb-2 mt-3">Prediksi Hasil Penjualan (Sales)</h6>
        <div class="result border border-1">
          {{ prediction_text }}
        </div>
      </form>
    </div>
  </body>
</html>
